<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="row d-flex">
            <div class="col-8"><a href="highscores.html"> View Highscores</a></div>
            <div class="col-4 text-right"><div id="game-timer"></div>
        </div>
        <!-- Container for game -->
            <div class="container">
                <div id="title-section">
                <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                        answers will deduct from your time!</p>
                
                    <!-- Start Button -->
                    <button id="start-btn" class="btn-purple-custom btn">Start Quiz</button>
                </div>
                <!-- Question -->
                <div class="row" id="question-container">
                    <div id="currentQ" class="hide col-12 text-center">Question</div>
                </div>
                <div class="row">
                    <div id="userChoices" class="btn-grid hide col-12 text-center">
                        <button class="btn-purple-custom btn">1</button>
                        <button class="btn-purple-custom btn">2</button>
                        <button class="btn-purple-custom btn">3</button>
                        <button class="btn-purple-custom btn">4</button>
                    </div>
                </div>
            </div>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
